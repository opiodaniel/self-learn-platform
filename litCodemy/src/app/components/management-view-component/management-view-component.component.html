<div class="p-6 space-y-4">

  <div *ngIf="isAdmin()" class="mx-auto p-6 bg-white rounded shadow">
    <!-- Tab Header -->
    <div class="flex border-b border-gray-300 mb-6">
      <button
        class="px-4 py-2 text-sm font-medium"
        [ngClass]="{ 'border-b-2 border-green-600 text-green-600': activeTab === 'course' }"
        (click)="setTab('course')"
      >
        Course
      </button>
    </div>
  
    <!-- Tab Content -->
    <div *ngIf="activeTab === 'course'">
      <app-create-course></app-create-course>
    </div>
  </div>


    <div *ngIf="isUser()" class="bg-white shadow rounded-lg p-6">

      <!-- Active Courses Section -->
      <div class="mb-8">
        <h2 class="text-xl font-bold mb-4">My Active Courses</h2>
        <table class="w-full border-collapse border border-gray-300">
          <thead class="bg-green-100">
            <tr>
              <th class="border border-gray-300 px-4 py-2">#</th>
              <th class="border border-gray-300 px-4 py-2">Course</th>
              <th class="border border-gray-300 px-4 py-2">Enroll Date</th>
              <th class="border border-gray-300 px-4 py-2">Status</th>
            </tr>
          </thead>
          <tbody>     

            <tr *ngFor="let enrolled of courses; let i = index">
              <td class="border border-gray-300 px-4 py-2">{{ i + 1 }}</td>
            
              <td class="border border-gray-300 px-4 py-2 flex items-center gap-4">
                <img
                  *ngIf="enrolled.course.imageUrl"
                  [src]="enrolled.course.imageUrl"
                  alt="Course Image"
                  class="w-10 h-10 object-cover rounded"
                />
                <a 
                  [routerLink]="['/management/course', enrolled.course.id]" 
                  class="text-blue-500 underline"
                >
                  {{ enrolled.course.title }}
                </a>
              </td>
            
              <td class="border border-gray-300 px-4 py-2 text-center">{{enrolled.enrollmentDate}}</td>
              <td class="border border-gray-300 px-4 py-2 text-center">
                {{ enrolled.status }}
              </td>
            </tr>
            
            
          </tbody>
        </table>
      </div>
    
      <!-- Completed Courses Section -->
      <div>
        <h2 class="text-xl font-bold mb-4">My Completed Courses</h2>
        <table class="w-full border-collapse border border-gray-300">
          <thead class="bg-green-100">
            <tr>
              <th class="border border-gray-300 px-4 py-2">#</th>
              <th class="border border-gray-300 px-4 py-2">Course</th>
              <th class="border border-gray-300 px-4 py-2">Diploma</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border border-gray-300 px-4 py-2">1</td>
              <td class="border border-gray-300 px-4 py-2">
                <a href="#" class="text-blue-500 underline">Go to FSEU 1 Jan 2021 (Uganda)</a>
              </td>
              <td class="border border-gray-300 px-4 py-2 text-center">Graduated</td>
            </tr>
          </tbody>
        </table>
      </div>
    
    </div>
    
</div>
