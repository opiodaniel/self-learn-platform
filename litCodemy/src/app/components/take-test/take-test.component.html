<div class="max-w-3xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4 text-green-700">{{ test?.title }}</h2>
  
    <form *ngIf="test && answersForm" [formGroup]="answersForm" (ngSubmit)="submit()" class="space-y-6">
      <div *ngFor="let q of test.questions" class="p-4 border rounded bg-white shadow">
        <p class="font-medium text-gray-800 mb-2">{{ q.content }}</p>
        <div *ngFor="let opt of q.answerOptions" class="flex items-center mb-1">
          <input 
            type="radio"
            [formControlName]="q.id"
            [value]="opt.id"
            id="q{{q.id}}_a{{opt.id}}"
            class="mr-2 text-green-600 focus:ring-green-500"
          />
          <label [for]="'q' + q.id + '_a' + opt.id" class="text-gray-700">{{ opt.answerText }}</label>
        </div>
      </div>
  
      <button 
        type="submit" 
        class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded"
        [disabled]="submitting"
      >
        Submit Test
      </button>
    </form>
  
    <div *ngIf="result" class="mt-6 p-4 bg-green-100 border border-green-300 rounded">
      <p class="text-green-800 font-semibold">âœ… Score: {{ result.score }}%</p>
      <p class="text-green-700 text-sm">Correct: {{ result.correctAnswers }} / {{ result.totalQuestions }}</p>
    </div>
  </div>
