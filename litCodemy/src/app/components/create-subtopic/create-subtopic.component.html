<div class="max-h-[80vh] overflow-y-auto p-4">
  <form [formGroup]="subtopicForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Title Field -->
    <label class="block">
      <span class="text-sm font-medium text-gray-700">Subtopic Title</span>
      <input
        formControlName="title"
        type="text"
        class="mt-1 block w-full border border-gray-300 rounded px-3 py-2"
        placeholder="Enter title"
      />
    </label>

    <!-- Editor -->
    <div id="editorjs" class="border border-gray-300 rounded p-4 bg-white"></div>

    <!-- Submit Button -->
    <div class="sticky bottom-0 bg-white pt-2 pb-4">
      <button
        type="submit"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded w-full"
      >
        Create Subtopic
      </button>
    </div>
  </form>
</div>
