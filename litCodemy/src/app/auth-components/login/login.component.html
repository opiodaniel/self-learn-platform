<div class="flex min-h-screen items-center justify-center px-6 py-12 bg-gradient-to-br from-green-50 via-green-100 to-green-200">
  <div class="w-full max-w-sm space-y-6">
    <!-- Logo + Title -->
    <div class="sm:mx-auto sm:w-full sm:max-w-sm"> 
      <img src="assets/acdantez.png" alt="Techio Logo" class="mx-auto h-16 w-16 rounded-full object-cover" />    
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-green-900">
        Sign in to your account
      </h2>
    </div>

    <!-- Form Container -->
    <div class="bg-white rounded-xl shadow-lg p-6 sm:mx-auto sm:w-full sm:max-w-sm border border-green-100">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="rounded-md bg-red-100 text-red-800 px-4 py-3 text-sm mb-4">
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-green-800">Email</label>
          <div class="mt-2">
            <input type="text" id="email" formControlName="email" required
              class="block w-full rounded-md border border-green-400 bg-white px-3 py-2 text-base text-green-900 placeholder-green-400 focus:border-green-600 focus:ring-1 focus:ring-green-600 sm:text-sm">
          </div>
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-green-800">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-green-600 hover:text-green-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input type="password" id="password" formControlName="password" required
              class="block w-full rounded-md border border-green-400 bg-white px-3 py-2 text-base text-green-900 placeholder-green-400 focus:border-green-600 focus:ring-1 focus:ring-green-600 sm:text-sm">
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="flex w-full justify-center rounded-md bg-gradient-to-r from-green-600 to-green-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:from-green-700 hover:to-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600">
            Sign in
          </button>
        </div>
      </form>

      <!-- Register link -->
      <p class="mt-5 text-center text-sm text-green-700">
        Not registered yet?
        <a [routerLink]="'/register'"
          class="font-semibold text-green-600 hover:text-green-500 cursor-pointer">Create an account</a>
      </p>
    </div>
  </div>
</div>
